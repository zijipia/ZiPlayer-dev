name: Generate API Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - "core/**"
      - "extension/**"
      - "plugins/**"
      - "page/scripts/**"
  pull_request:
    branches: [main]
    paths:
      - "core/**"
      - "extension/**"
      - "plugins/**"
      - "page/scripts/**"

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: page/package.json

      - name: Install dependencies
        run: |
          cd page
          npm install

      - name: Generate API Documentation
        run: |
          cd page
          echo "ğŸ”§ Installing dependencies..."
          npm install
          echo "ğŸ“š Generating API documentation..."
          node scripts/buildApiDocs.js build
          echo "âœ… API documentation generated"

      - name: Debug - Check generated files
        run: |
          echo "ğŸ“ Checking generated files..."
          ls -la page/components/GeneratedApiContent.ts || echo "GeneratedApiContent.ts not found"
          if [ -f "page/components/GeneratedApiContent.ts" ]; then
            echo "ğŸ“„ File size: $(wc -c < page/components/GeneratedApiContent.ts) bytes"
            echo "ğŸ“„ First 10 lines:"
            head -10 page/components/GeneratedApiContent.ts
          fi

      - name: Check for changes
        id: verify-changed-files
        run: |
          git add page/components/GeneratedApiContent.ts
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No files were modified"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files have been modified"
            git diff --cached --name-only
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ğŸ¤– Auto-generate API documentation [skip ci]"

      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: git push origin HEAD:${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: github.event_name == 'push' && steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ¤– Auto-generate API documentation"
          title: "ğŸ¤– Auto-generated API Documentation Update"
          body: |
            ## ğŸ“š API Documentation Update

            This PR contains automatically generated API documentation updates based on recent code changes.

            ### Changes Made:
            - Updated `GeneratedApiContent.ts` with latest API information
            - Generated from JSDoc comments in the codebase
            - Includes methods, events, and examples

            ### Files Modified:
            - `page/components/GeneratedApiContent.ts`

            ---
            *This PR was automatically created by the GitHub Action workflow.*
          branch: auto-generate-api-docs
          delete-branch: true
